<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">

  <title>Resume</title>

  <!-- Font Awesome for icons in contact details -->
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">

  <link href="css/style.css" rel="stylesheet">

  <!-- Google Maps API -->
  <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyAKp5kmd4Y4Jhkqnt7_b7lESLRGfK8XyOw&libraries=places"></script>

  <!-- Twitter API -->
  <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>

<body>
  <div id="main" class="container">
    <div id="header" class="center-content clear-fix">
      <ul id="topContacts" class="flex-box"></ul>
    </div>
    <div style="clear: both;"></div>
    <div id="workExperience" class="gray">
      <h2>Work Experience</h2>
    </div>
    <div id="projects">
      <h2>Projects</h2>
    </div>
    <div id="education" class="gray">
      <h2>Education</h2>
    </div>
    <!-- Add a section element as a container of Google Maps and Twitter Feed -->
    <section id="richMedia">
      <div id="mapDiv">
        <h2 id="mapTitle">Where I've Lived and Worked</h2>
      </div>
      <div id="tweetDiv">
        <!-- Set Twitter Feed height in HTML because https://dev.twitter.com/web/embedded-timelines/parameters -->
        <a class="twitter-timeline" height="500" href="https://twitter.com/TongWRatanapan">Tweets by TongWRatanapan</a>
      </div>
    </section>
    <div id="lets-connect" class="dark-gray">
      <h2 class="orange center-text">Let's Connect</h2>
        <ul id="footerContacts" class="flex-box">
      </ul>
    </div>
  </div>
  <script src="js/jQuery.js"></script>
  <script src="js/helper.js"></script>
  <script src="js/resumeBuilder.js"></script>
</body>

</html>
